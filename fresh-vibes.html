<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Fresh Vibes - VIORA</title>
    <link rel="stylesheet" href="men.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <!-- الهيدر -->
    <nav class="header navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand viora-logo" href="men.html">VIORA</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="men.html">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">العروض</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">تسجيل الدخول</a></li>
            </ul>
        </div>
    </nav>

    <!-- Fresh Vibes -->
    <div class="container">
        <div class="section-title d-flex align-items-center mb-3">
            <i class="fa-solid fa-leaf me-2" style="color: #28a745; font-size: 1.2em;"></i>
            <span>FRESH VIBES</span>
        </div>
        <div class="fresh-cards-slider position-relative mb-4">
            <button class="fresh-slider-arrow left" id="freshSliderPrev">
                <span>&#10094;</span>
            </button>
            <div class="fresh-cards-track" id="freshCardsTrack">
                <!-- كارت 1 -->
                <a href="product-details.html" class="fresh-card-link" style="text-decoration:none;">
                    <div class="fresh-card">
                        <img src="images/fresh 1.webp" class="fresh-card-img" alt="SHOW">
                        <div class="fresh-card-body">
                            <h6 class="fresh-card-title">Vibes Parfum Men 100ML Perfume</h6>
                            <div class="fresh-card-offer">
                                <span class="fresh-card-text">3000 EL</span>
                                <br>
                                <span class="old-price">4100 EL</span>
                                <a href="#" class="btn btn-secondary btn-sm"></a>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- كارت 2 -->
                <a href="product-details2.html" class="fresh-card-link" style="text-decoration:none;">
                    <div class="fresh-card">
                        <img src="images/fresh3.webp" class="fresh-card-img" alt="SHOW">
                        <div class="fresh-card-body">
                            <h6 class="fresh-card-title">Fresh Vibe Richard for women and men</h6>
                            <div class="fresh-card-offer">
                                <span class="fresh-card-text">800 LE</span>
                                <br>
                                <span class="old-price">1600 LE</span>
                                <a href="#" class="btn btn-secondary btn-sm"></a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <button class="fresh-slider-arrow right" id="freshSliderNext">
                <span>&#10095;</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const freshTrack = document.getElementById('freshCardsTrack');
        const freshPrev = document.getElementById('freshSliderPrev');
        const freshNext = document.getElementById('freshSliderNext');
        const card = document.querySelector('.fresh-card');
        const cardWidth = card.offsetWidth + 24;

        freshPrev.onclick = () => {
            freshTrack.scrollBy({ left: -cardWidth, behavior: 'smooth' });
        };
        freshNext.onclick = () => {
            freshTrack.scrollBy({ left: cardWidth, behavior: 'smooth' });
        };
    </script>
</body>
</html>
