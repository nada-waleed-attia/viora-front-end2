<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viora - تفاصيل المنتج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/product-details.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">VIORA</a>
            <!-- Add your navigation items here -->
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div class="main-image mb-3">
                    <img id="mainProductImage" src="" class="img-fluid rounded" alt="Product Image">
                </div>
                <div class="thumbnail-container d-flex">
                    <!-- Thumbnails will be added by JavaScript -->
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h1 class="product-title" id="productTitle">اسم المنتج</h1>
                
                <!-- Rating -->
                <div class="rating mb-3">
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                        <span class="average-rating">0.0</span>
                        <span class="review-count">(0 تقييم)</span>
                    </div>
                </div>

                <!-- Price -->
                <div class="price mb-4">
                    <span class="h4 text-primary" id="productPrice">0 ج.م</span>
                    <span class="text-muted text-decoration-line-through ms-2" id="originalPrice"></span>
                </div>

                <!-- Scent Profile -->
                <div class="scent-profile mb-4">
                    <h5>الروائح العطرية:</h5>
                    <div class="scent-tags" id="scentTags">
                        <!-- Scent tags will be added by JavaScript -->
                    </div>
                </div>

                <!-- Product Description -->
                <div class="description mb-4">
                    <h5>الوصف:</h5>
                    <p id="productDescription">وصف المنتج سيظهر هنا...</p>
                </div>

                <!-- Add to Cart -->
                <div class="add-to-cart mb-4">
                    <div class="quantity-selector mb-3">
                        <button class="btn btn-outline-secondary" id="decreaseQty">-</button>
                        <input type="number" id="quantity" value="1" min="1" class="text-center">
                        <button class="btn btn-outline-secondary" id="increaseQty">+</button>
                    </div>
                    <button class="btn btn-primary btn-lg w-100" id="addToCartBtn">أضف إلى السلة</button>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row mt-5">
            <div class="col-12">
                <h3 class="mb-4">تقييمات العملاء</h3>
                
                <!-- Rating Summary -->
                <div class="rating-summary mb-4 p-4 bg-light rounded">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="average-rating-display">
                                <span class="display-4">0.0</span>
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <p class="text-muted">بناءً على <span class="review-count">0</span> تقييم</p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="rating-bars">
                                <!-- Rating bars will be added by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Review -->
                <div class="add-review mb-5">
                    <h5 class="mb-3">أضف تقييمك</h5>
                    <form id="reviewForm">
                        <div class="form-group mb-3">
                            <label for="userName" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="userRating" class="form-label">التقييم</label>
                            <div class="rating-input">
                                <i class="far fa-star" data-rating="1"></i>
                                <i class="far fa-star" data-rating="2"></i>
                                <i class="far fa-star" data-rating="3"></i>
                                <i class="far fa-star" data-rating="4"></i>
                                <i class="far fa-star" data-rating="5"></i>
                                <input type="hidden" id="userRating" name="rating" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reviewText" class="form-label">التعليق</label>
                            <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">إرسال التقييم</button>
                    </form>
                </div>

                <!-- Reviews List -->
                <div class="reviews-list" id="reviewsList">
                    <!-- Reviews will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>جميع الحقوق محفوظة © 2023 Viora</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/product-details.js"></script>
</body>
</html>
